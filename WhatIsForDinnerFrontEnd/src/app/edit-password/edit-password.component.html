
<button *ngIf="!passwordIsChanging"  (click)="toggleDisplay()" class="button">Change Password</button>
<div *ngIf="passwordIsChanging">
<p>New Password</p>
<input type="password" [(ngModel)]="accountToChange.password">
<button (click)="finishChanging()">Finish Change Password</button>

</div>
<h2 *ngIf="!passwordIsChanging && changFinished">{{accountToChange.name}} Password Change successfully!</h2>
